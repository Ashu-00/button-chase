<!doctype html>
<html lang="en">

<head>
    <title>Button Catcher</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


</head>

<body onmousemove="run(event)">
    <h1 style="color: aquamarine; font-family:'Courier New', Courier, monospace">CLICK THE BUTTON AT ANY COSTS</h1>
    <div style="background-color: antiquewhite; height: 700px; width: 1100px; border: 10px solid;">
        <button id="item" type="button" class="btn btn-primary btn-lg" style="margin-top: 250px; margin-left: 500px;"
            onclick="win">Press it</button>
    </div>

    <!--  JavaScript  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>


    <script>
        function run(event) {
            var x = event.clientX;
            var y = event.clientY;
            var button = document.getElementById("item");
            var x1 = Number(button.style.marginLeft.slice(0, -2));
            var y1 = Number(button.style.marginTop.slice(0, -2));

            var dist = Math.sqrt(((x - x1) ** 2) + ((y - y1) ** 2));
            if (dist < 200) {
                if (x > x1 && x1 > 0)
                    button.style.marginLeft = x1 - 10 + "px";
                if (x < x1 && x1 < 1000)
                    button.style.marginLeft = x1 + 10 + "px";

                if (y > y1 && y1 > 0)
                    button.style.marginTop = y1 - 10 + "px";
                if (y < y1 && y1 < 600)
                    button.style.marginTop = y1 + 10 + "px";

                if (y1 == 0)
                    button.style.marginTop = y1 + 100 + "px";
                if (x1 == 0)
                    button.style.marginLeft = x1 + 100 + "px";
                if (x1 >= 980)
                    button.style.marginLeft = x1 - 100 + "px";
                if (y1 >= 600)
                    button.style.marginTop = y1 - 100 + "px";

            }
        }
        function win() {
            document.querySelector('h1').textContent("You Did It!!!!!!!!!!")
        }
    </script>
</body>

</html>
